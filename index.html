<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <meta http-equiv="refresh" content="300"> -->
	<link rel="stylesheet" href="css/style.css">
	<title>Social Friction</title>
</head>
<body>
		<div class="bg"></div>

		<header class="header">
			<a href="#" class="name">Social Friction</a>
		</header>
		<div class="navbarContainer">
			<nav class="navbar">
				<button class="navButton" id="profileButton" onclick="changeScene('profile')">
					<img src="img/profile.svg" alt="Icon" style="width: 100%; height: 100%;">
				</button>
				<button class="navButton active" id="homeButton" onclick="changeScene('home')">
					<img src="img/watch.svg" alt="Icon" style="width: 100%; height: 100%;">
				</button>
				<button class="navButton" id="settingsButton" onclick="changeScene('settings')">
					<img src="img/gear.svg" alt="Icon" style="width: 100%; height: 100%;">
				</button>
			</nav>
		</div>


<!-- Home Scene -->
		<div class="scene" id="home" style="display: block;">
			<div id="choiceContainer">
				<button id="choiceButton" class="timerYes" onclick="counter()">
					<img src="img/yes.svg" alt="Choice" style="width: 100%; height: 100%;">
				</button>
				<button id="choiceButton" class="timerNo" onclick="changeScene('no')">
					<img src="img/no.svg" alt="Choice" style="width: 100%; height: 100%;">
				</button>
			</div>

			<div id="timerContainer" style="display: none;">
				<div class="timer"></div>
			</div>

			<div id="yesContainer" style="display: none;">
				<p id="yes">Click OK For Maths ;)</p>
				<button id="yesButton" onclick="hideYesPage()">Back to Home Page</button>
			</div>

		</div>

<!-- Settings Scene -->
		<div class="scene" id="settings" style="display: none;">
			<div class="slider-container">
				<input type="range" min="1" max="60" value="25" class="slider" id="mySlider">
				<p>Value: <span id="sliderValue">15</span></p>
			  </div>
		</div>
<!-- Profile Scene -->
		<div class="scene" id="profile" style="display: none;">
			<a href="https://www.icloud.com/shortcuts/63671d58bad14302a1e0294e4e6324f5" target="_blank" class="link">Get Shortcut</a>

			<div id="loginContainer">
				<h2>Login</h2>
				<form id="loginForm" onsubmit="login(event)">
					<label for="username">Username:</label>
					<input class="text" id="username" name="username" required>
					<br>
					<label for="password">Password:</label>
					<input class="text" id="password" name="password" required>
					<br>
					<button class="loginButton">Login</button>
				</form>
				<br>
				<p id="loginStatus"></p>
			</div>


		<div class="profileCard" id="NoahContainer" style="display: none;">
			<p>COUCOU NOAH</p>
			<button class="backButton" id="Noah" onclick="backNoah()">Logout</button>
		</div>

		<div class="profileCard" id="EthanContainer" style="display: none;">
			<p>COUCOU MOI</p>
			<button class="backButton" id="Ethan" onclick="backEthan()">Logout</button>
		</div>
		
	</div>

<!-- No Scene -->
		<div class="scene" id="no" style="display: none;">
				<p>Swipe Down Then</p>
		</div>


</body>
	<script src="js/scenes.js"></script>
	<script src="js/settings.js"></script>
	<script src="js/timer.js"></script>
	<script src="js/login.js"></script>
</html>
