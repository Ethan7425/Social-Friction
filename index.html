<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="300">
	<link rel="stylesheet" href="css/style.css">
	<title>Social Friction</title>
</head>
<body>
		<div class="bg"></div>

		<header class="header">
			<a href="#" class="name">Social Friction</a>
		</header>
		<div class="navbarContainer">
			<nav class="navbar">
				<button class="navButton" id="profileButton" onclick="changeScene('profile')">
					<img src="img/profile.svg" alt="Icon" style="width: 100%; height: 100%;">
				</button>
				<button class="navButton active" id="homeButton" onclick="changeScene('home')">
					<img src="img/watch.svg" alt="Icon" style="width: 100%; height: 100%;">
				</button>
				<button class="navButton" id="settingsButton" onclick="changeScene('settings')">
					<img src="img/gear.svg" alt="Icon" style="width: 100%; height: 100%;">
				</button>
			</nav>
		</div>


<!-- Home Scene -->
		<div class="scene" id="home" style="display: block;">
			<div id="choiceContainer">
				<button id="choiceButton" class="timerYes" onclick="counter()">
					<img src="img/yes.svg" alt="Choice" style="width: 100%; height: 100%;">
				</button>
				<button id="choiceButton" class="timerNo" onclick="changeScene('no')">
					<img src="img/no.svg" alt="Choice" style="width: 100%; height: 100%;">
				</button>
			</div>

			<div id="timerContainer" style="display: none;">
				<div class="timer"></div>
			</div>

			<div id="yesContainer" style="display: none;">
				<p id="yes">Click OK</p>
			</div>

		</div>

<!-- Settings Scene -->
		<div class="scene" id="settings" style="display: none;">
			<div class="slider-container">
				<input type="range" min="1" max="60" value="15" class="slider" id="mySlider">
				<p>Value: <span id="sliderValue">15</span></p>
			  </div>
		</div>
<!-- Profile Scene -->
		<div class="scene" id="profile" style="display: none;">
			
		</div>

<!-- No Scene -->
		<div class="scene" id="no" style="display: none;">
				<p>coucou</p>
		</div>


</body>
	<script src="js/scenes.js"></script>
	<script src="js/settings.js"></script>
	<script src="js/timer.js"></script>
</html>
